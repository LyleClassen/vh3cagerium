<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Hexagonal Cage Base -->
  <path d="M256 50 L460 160 L460 352 L256 462 L52 352 L52 160 Z" 
        fill="#0b1118" stroke="url(#grad1)" stroke-width="20" />
        
  <!-- Inner Stylized C -->
  <path d="M360 150 
           A 130 130 0 1 0 360 362" 
        fill="none" stroke="url(#grad1)" stroke-width="35" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Decorative Cage Bars -->
  <line x1="256" y1="50" x2="256" y2="150" stroke="#1e293b" stroke-width="10" />
  <line x1="256" y1="462" x2="256" y2="362" stroke="#1e293b" stroke-width="10" />
  
</svg>
